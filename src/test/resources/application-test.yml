spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ting_test?serverTimezone=UTC
    username: root
    password: ${MYSQL_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  session:
    store-type: redis
    redis:
      save-mode: on_set_attribute
      flush-mode: on_save
      namespace: ting:session
  data:
    redis:
      repositories:
        enabled: false
  redis:
    host: localhost
    port: 6379
server:
  servlet:
    session:
      timeout: 24h
azure:
  storage:
    connectionString: ${AZURE_STORAGE_CONNECTION_STRING}
    containerName: ${AZURE_STORAGE_CONTAINER_NAME:ting}
    readExpiryTimeInMinutes: ${AZURE_STORAGE_READ_EXPIRY_TIME_IN_MINUTES:30}
    writeExpiryTimeInMinutes: ${AZURE_STORAGE_WRITE_EXPIRY_TIME_IN_MINUTES:5}